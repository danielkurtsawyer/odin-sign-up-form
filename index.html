<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img class="logo" src="images/space-explorer.png" alt="space explorer">
            Space Explorer
        </div>
    </div>

    <div class="content">
        <div class="header">
            <p>This is not a real online service! Do you wish to explore the wonders of space?</p>
            <p>Sign up <span class="italics">now</span> to get started.</p>
            <p></p>
            <p>You <span class="italics">know</span> you want to.</p>
        </div>
        <div class="signup">
            <span>Let's do this!</span>

            <div class="input-row">
                <div class="input-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first-name" required>
                 </div>
                <div class="input-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last_name" id="last-name" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-item">
                    <label for="user-email">EMAIL</label>
                    <input type="email" name="email" id="user-email" required>
                 </div>
                <div class="input-item">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone-number" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-item">
                    <label for="user-password">PASSWORD</label>
                    <input type="password" name="password" id="user-password" class="error" required>
                    <span class="error-message">*Passwords do not match</span>
                 </div>
                <div class="input-item">
                    <label for="user-password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="user-password-confirm" class="error" required>
                </div>
            </div>

        </div>
            
        <div class="footer">
            <button type="button">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
